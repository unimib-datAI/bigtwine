apiVersion: batch/v1
kind: Job
metadata:
    name: flink-streamprocessor
    namespace: bigtwine
    labels:
        job: flink-streamprocessor
spec:
    template:
        metadata:
            labels:
                job: flink-streamprocessor
        spec:
            containers:
                - name: flink-streamprocessor
                  image: bigtwine/flink-streamprocessor:1.0.2
                  imagePullPolicy: IfNotPresent
                  env:
                      - name: GRIDFS_HOST
                        value: mongodb-0.mongodb.bigtwine
                      - name: MONGO_HOST
                        value: mongodb-0.mongodb.bigtwine
                      - name: KAFKA_BOOTSTRAP_SERVERS
                        value: jhipster-kafka.bigtwine.svc.cluster.local:9092
            restartPolicy: Never
